{% extends "base.html" %}
{% load static %}


{% block body %}
    <header>
        <section id="login-status">
            {% if user.is_authenticated %}
            Bonjour {{ user.username }}
            <a href="{% url 'accounts:logout' %}">Déconnexion</a>
            {% else %}
            <p>Vous n'êtes pas loggé</p>
            <a href="{% url 'accounts:login' %}">Connexion</a>
            {% endif %}
        </section>
        <section>Menu</section>
    </header>
    <main>
        {% block main %}
        <h1>Bienvenue sur la page d'accueil</h1>
        {%endblock main %}
    </main>
    <footer>
        Footer
    </footer>
{% endblock %}
