{% extends "base.html" %}

{% block title %}Accueil{% endblock title %}

{% block content %}
<header>
    <h1> Home Page </h1>

    {% if user.is_authenticated %}
        Bonjour {{ user.email }}
        <a href="{% url 'logout' %}">Déconnexion</a>
    {% else %}
        <p>Vous n'êtes pas loggé</p>
        <a href="{% url 'login' %}">Connexion</a>
    {% endif %}
</header>
<section class="main-section">
    <p>Section principale</p>
</section>
<footer>
    Pied de page
</footer>


{% endblock content%}
