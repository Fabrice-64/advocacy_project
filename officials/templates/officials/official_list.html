{% block content %}
    <h1 id="official-list">Liste des Elus</h1>

    {% for official in object_list %}
        <li>

            {{ official.first_name }} {{ official.last_name }}</a></li>
    {% endfor %}
    {% if user.status_type == "MANAGER" %}

           <button type="submit">Cr√©er un Elu</button>
       </form>
       {% endif %}
    </ul>
    {% include "pagination_snippet.html" %}
{% endblock %}
