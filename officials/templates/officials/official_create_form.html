{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<h1>Création d'un Nouvel Elu</h1>
    <p>Le cas échéant, vous pouvez ajouter des mandats : <a href="{% url 'officials:mandate_add' %}" target="_blank">Mandats</a>
    <p>Pour sélectionner plusieurs mandats : ctrl+clic sur PC, cmd+clic sur Mac</p>
<form method="post">
    {% csrf_token %}
     {{ form|crispy }}

    <input class="btn btn-secondary" type="submit" value="Créer">
</form>

{% endblock %}
