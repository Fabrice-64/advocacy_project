{% extends "base.html" %}

{% block content %}
    <h1>Liste des Régions</h1>
    <ul>
        {{ user.status_type }}
        {% for region in object_list %}
            <li>{{ region.name }}</li>
        {% endfor %}
    </ul>
    {% if user.status_type == "MANAGER" %}
    <form action="{% url 'communities:region_create' %}" id="region-create">
        <button type="submit">Créer Une Région</button>
    </form>
    {% endif %}
    {% include "pagination_snippet.html" %}
{% endblock %}
