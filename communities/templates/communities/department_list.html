{% extends "base.html" %}

{% block content %}
    <h1>Liste des Départements</h1>
    <ul>
        {{ user.status_type }}
        {% for region in object_list %}
            <li>{{ region.name }}</li>
        {% endfor %}
    </ul>
    {% if user.status_type == "MANAGER" %}
    <form action="{% url 'communities:department_create' %}" id="region-create">
        <button type="submit">Créer Un Département</button>
    </form>
    {% endif %}
{% endblock %}
