{% extends "base.html" %}

{% block content %}
    <h1>Liste des Départements</h1>
    <ul>
        {% for department in object_list %}
            <li>{{ department.name }}</li>
        {% endfor %}
    </ul>
    {% if user.status_type == "MANAGER" %}
    <form action="{% url 'communities:department_create' %}" id="department-create">
        <button class="btn btn-secondary" type="submit">Créer Un Département</button>
    </form>
    {% endif %}
    {% include "pagination_snippet.html" %}
{% endblock %}
