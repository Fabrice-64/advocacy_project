// Groups.html
<form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Sauvegarder</button>
  </form>

  {{ user.username }}
  {{ user.status_type}}
  {{ user.groups }}

  {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
        {{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}
